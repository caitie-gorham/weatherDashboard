<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script> 

</head>
<body> 
    
    <div class="container">
        
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </nav>
        </div>

        <div class="row">
            <div class="col-2">
                
                <form>
                    <div class="mb-3">
                      <label class="form-label">Search for your city here</label>
                      <input type="text" class="form-control" id="city-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </form>
                
                <div class="history-group list-group">
                    
                </div>

            </div>

            <div class="col-10">
                <div class="row">
                    
                    <div class="card text-center">
                        <div class="card-body">
                          <h5 class="card-title" id="city-date"></h5>
                          <p class="card-text" id="temperature"></p>
                          <p class="card-text" id="humidity"></p>
                          <p class="card-text" id="wind-speed"></p>
                          <p class="card-text" id="uv-index"></p>
                        </div>
                    </div>

                </div>
                
                <div class="row forecast-container">
                    <h5>5 day forecast:</h5>

                    <div class="col">
                        <div class="card five-day">
                            <div class="card-body">
                              <h5 class="card-title" id="date-input-1"></h5>
                              <p class="card-text" id="temp-input-1"></p>
                              <p class="card-text" id="humidity-input-1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card five-day">
                            <div class="card-body">
                              <h5 class="card-title" id="date-input-2"></h5>
                              <p class="card-text" id="temp-input-2"></p>
                              <p class="card-text" id="humidity-input-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card five-day">
                            <div class="card-body">
                              <h5 class="card-title" id="date-input-3"></h5>
                              <p class="card-text" id="temp-input-3"></p>
                              <p class="card-text" id="humidity-input-3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card five-day">
                            <div class="card-body">
                              <h5 class="card-title" id="date-input-4"></h5>
                              <p class="card-text" id="temp-input-4"></p>
                              <p class="card-text" id="humidity-input-4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card five-day">
                            <div class="card-body">
                              <h5 class="card-title" id="date-input-5"></h5>
                              <p class="card-text" id="temp-input-5"></p>
                              <p class="card-text" id="humidity-input-5"></p>
                            </div>
                        </div>
                    </div>
                   

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
