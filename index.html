<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    

</head>
<body> 
    
    <div class="container">
        
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </nav>
        </div>

        <div class="row">
            <div class="col-4">
                
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Search for your city here</label>
                      <input type="text" class="form-control" id="cityInput" aria-describedby="cityInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </form>
                
                <div class="list-group">
                    <button type="button" class="list-group-item">Cras justo odio</button>
                    <button type="button" class="list-group-item">Dapibus ac facilisis in</button>
                    <button type="button" class="list-group-item">Morbi leo risus</button>
                    <button type="button" class="list-group-item">Porta ac consectetur ac</button>
                    <button type="button" class="list-group-item">Vestibulum at eros</button>
                </div>

            </div>

            <div class="col-8">
                <div class="row">
                    
                    <div class="card text-center">
                        <div class="card-body">
                          <h5 class="card-title" id="city-date"></h5>
                          <p class="card-text" id="temperature"></p>
                          <p class="card-text" id="humidity"></p>
                          <p class="card-text" id="wind-speed"></p>
                          <p class="card-text" id="uv-index"></p>
                        </div>
                    </div>

                </div>
                
                <div class="row">
                    5 day forecast:

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
