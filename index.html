<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body> 
    
    <div class="container">
        <div class="row">
            title of the page goes here
        </div>

        <div class="row">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Search for your city here</label>
                      <input type="text" class="form-control" id="cityInput" aria-describedby="cityInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

            <div class="col-8">
                <div class="row">
                    current weather for the city goes here
                </div>
                <div class="row">
                    five day weather forecast goes here
                </div>
            </div>

        </div>



        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
