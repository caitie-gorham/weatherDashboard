<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>

</head>

<body>

    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">

        <div class="row">

            <aside class="col-2 bg-light">
                <h3>Search City Here:</h3>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" id="city-input">
                    <button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                </div>
                <div class="history-group list-group"></div>
            </aside>

            <div class="col-10">
                <div class="row">

                    <div class="card text-center">
                        <div class="card-body" id="current-cont">
                            <p class="card-text" id="current-icon"></p>
                            <h5 class="card-title" id="city-date"></h5>
                            <p class="card-text" id="temperature"></p>
                            <p class="card-text" id="humidity"></p>
                            <p class="card-text" id="wind-speed"></p>
                            <p class="card-text" id="uv-index"></p>
                        </div>
                    </div>

                </div>

                <div class="row forecast-container">
                    <div class="col" id="five-day-cards1"></div>
                    <div class="col" id="five-day-cards2"></div>
                    <div class="col" id="five-day-cards3"></div>
                    <div class="col" id="five-day-cards4"></div>
                    <div class="col" id="five-day-cards5"></div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
